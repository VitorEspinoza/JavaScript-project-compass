<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body onload="AddOption()">
  <section class="first-tab tab container">
    <div>
      <h1>Team Sign Up</h1>
      <ul class="flex">
        <li class="active">Basic</li>
        <li>Social</li>
        <li>Certificates</li>
      </ul>

      <form action="">
        <div class="name">
          <label for="Name">Full Name *</label>
          <input type="text" name="Name" id="" placeholder="Foo Bar" required>
        </div>
        <div class="nickname">
          <label for="Nickname">Nickname</label>
          <input type="text" name="Nickname" id="" placeholder="Juanito">
        </div>

        <div class="flex info-flex">
          <div>
            <label for="Email">Email *</label>
            <input type="email" name="Email" id="" placeholder="foo@bar.com">
          </div>
          <div>
            <label for="Phone">Phone</label>
            <input placeholder="(83) 00000-0000" type="text" name="Phone" id="telephone">
          </div>
        </div>
        <div class="birthday">
          <h2>Birthday *</h2>
          <div class="flex selects">
            <div class="flex select">
              <label for="Day">Day</label>
              <select name="Day" class="select-day" onchange="CalculateAge()">
                <option>  </option>
              </select>
            </div>
            <div class="flex select">
              <label for="Month">Month</label>
              <select name="Month" class="select-month" onchange="(AddOptionDayBasedFields(), CalculateAge());"> 
                <option>  </option>
              </select>
            </div>
            <div class="break"></div>
            <div class="flex select">
              <label for="Year">Year</label>
              <select name="Year" class="select-year" onchange="(AddOptionDayBasedFields(), CalculateAge());" >
                <option>  </option>
              </select>
            </div>
            <div class="flex select">
              <label for="Age">Age</label>
              <input name="Age" readonly="true" placeholder="18" id="inputAge">
            </div>
          </div>
        </div>
        <div class="flex check">
          <input type="checkbox">
          <p>I accept the term and privacy</p>
        </div>
        <div class="flex next">
          <button class="btn ">
            Next 
            <img src="./assets/vetor-setinha.svg" alt="">
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="second-tab tab container">
    <div>
      <div>
        <h1>Team Sign Up</h1>
        <ul class="flex">
          <li>Basic</li>
          <li class="active">Social</li>
          <li>Certificates</li>
        </ul>
      </div>
        <form action="" id="social" onchange="formValidation()">
          <label id="linkedinError"></label>
          <div class="linkedin">
            <label for="LinkedIn">LinkedIn</label>
            <input type="text" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" required name="LinkedIn" id="linkedin">
          </div>
          <label id="githubError"></label>
          <div class="github">
            <label for="Github">Github&#42;</label>
            <input type="text" placeholder="https://github.com/foobar" required name="Github" id="github">
          </div>
          <div class="flex next">
            <button class="btn">
              Next
              <img src="assets/sinal-maior.svg" alt="Next&#62;" id="arrow">
            </button>
          </div>
        </form>
    </div> 
  </section>

  <section class="thirdTab flex tab">
    <h1>Team Sign Up</h1>
    
    <ul class="flex">
      <li>Basic</li>
      <li>Social</li>
      <li class="active">Certificates</li>
    </ul>

    <form class="flex">
      <fieldset id="certificates">      
        <label for="certificates">Certificates</label>
        <span class="errorMessageStyle"></span>
        <div class="certificateContainer">
          <input type="text" name="certificates" id="input-new-certificate" class="certificate-input input-url" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
        </div>
      </fieldset> 
      <button class="flex btn btn-certificate btn-post">
        <img src="img/moreIcon.svg" class="btn-img">    
        <p>More</p>
        <img src="img/arrowIcon.svg" class="btn-img">
      </button>
    </form>
    <form class="flex">
      <fieldset >
        <label for="teamName">Team Name *</label>
        <span class="errorMessageStyle"></span> 
        <input class="input-url" type="text" name="teamName" id="teamName" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
      </fieldset>

      <fieldset>   
        <label for="institution">Institution *</label>    
        <span class="errorMessageStyle"></span> 
        <input class="input-name" type="text" name="institution" id="institution" placeholder="Universidade Federal da Paraíba" minlength="2">
      </fieldset>

      <fieldset>
        <label for="graduation">Graduation *</label>
        <span class="errorMessageStyle"></span> 
        <input class="input-name" type="text" name="graduation" id="graduation" placeholder="Ciências da Computação" minlength="2">
      </fieldset>

      <button class=" flex btn btnFinish btn-post">
        <img src="img/okIcon.svg" class="btn-img">
        <p>Finish</p>
      </button>
    </form>
  </section>
  <script src="js/validation.js"></script>
  <script src="js/addCertificates.js"></script>
  <script src="js/saveInfos.js"></script>
  <script src="js/urlValidation.js"></script>
  <script src="js/LoadBirthdayFields.js"></script>
  <script src="js/EmailValidation.js"></script>
  <script src="js/rimelPhone.js"></script>
</body>

</html>
