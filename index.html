<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <section class="second-tab tab container">
    <div>
      <div>
        <h1>Team Sign Up</h1>
        <ul class="flex">
          <li>Basic</li>
          <li class="active">Social</li>
          <li>Certificates</li>
        </ul>
      </div>
        <form action="">
          <div class="linkedin">
            <label for="LinkedIn">LinkedIn</label>
            <input type="text" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" name="LinkedIn">
          </div>
          <div class="github">
            <label for="Github">Github&#42;</label>
            <input type="text" placeholder="https://github.com/foobar" required name="Github">
          </div>
          <div class="flex next">
            <button class="btn">
              Next
              <img src="img/sinal-maior.svg" alt="Next&#62;">
            </button>
          </div>
        </form>
    </div> 
  </section>
</body>

</html>
