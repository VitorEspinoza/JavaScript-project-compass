<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>  
  <section class="thirdTab flex">
    <h1>Team Sign Up</h1>
    
    <ul class="flex">
      <li>Basic</li>
      <li>Social</li>
      <li class="active">Certificates</li>
    </ul>

    <form class="flex" onchange="formValidation()">
      <span id="certificateError" class="errorMsg"></span>
      <fieldset id="certificates">
        <label for="certificates">Certificates</label>
        <input type="text" name="certificates" id="certificates" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
        <span></span>
        <img id="heartIcon" src="assets/heart.svg">
        <button class="flex btn">
          <img src="assets/moreIcon.svg">    
          <p>More</p>
          <img src="assets/arrowIcon.svg">
        </button>
      </fieldset> 
      
      <fieldset id="teamName">
        <span id="nameError" class="errorMsg"></span>
        <label for="teamName">Team Name *</label>
        <input type="text" name="teamName" id="teamName" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" required>
      </fieldset>

      <fieldset id="institution">  
        <span id="institutionError" class="errorMsg"></span> 
        <label for="institution">Institution *</label>    
        <input type="text" name="institution" id="institution" placeholder="Universidade Federal da Paraíba" required pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
      </fieldset>

      <fieldset id="graduation">
        <span id="graduationError" class="errorMsg"></span>
        <label for="graduation">Graduation</label>
        <input type="text" name="graduation" id="graduation" placeholder="Ciências da Computação" required>
      </fieldset>

      <button class="flex btn btnFinish" id="submitBtn">
        <img src="assets/okIcon.svg" id="arrow">
        <p>Finish</p>
      </button>
    </form>
  </section>
  <script src="js/thirdTabValidation.js"></script>
  <script src="js/favourite.js"></script>
</body>
</html>
